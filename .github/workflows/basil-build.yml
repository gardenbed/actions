name: Basil Build
on:
  push:
    paths:
      - 'basil-build/**'
jobs:
  basil-build:
    name: Test basil-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Basil Build
        id: build
        uses: ./basil-build
        with:
          path: ./basil-build/test
      - name: Artifacts
        run: echo ${{ steps.build.outputs.artifacts }}
